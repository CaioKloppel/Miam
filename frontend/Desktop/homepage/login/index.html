<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/register.js"></script>
    <title>Login/Registro</title>
  </head>
  <body>
    <a class="logo" href="../index.html">
      <img src="imagens/newlogo.png" width="120px" height="55px "
    /></a>

    <div class="container" id="container">
      <div class="form-container register-container">
        <form action="#" id="form-register">
          <h1>Registrar</h1>
          <input type="text" placeholder="Nome completo" name="name" />
          <input type="email" placeholder="E-mail" name="email" />
          <input type="password" placeholder="Senha" name="password" />
          <input type="text" placeholder="Apelido" name="nick" />
          <input type="date" name="birthDate" />
          <button type="button" id="btn-register">Registrar</button>
        </form>
      </div>

      <div class="form-container login-container">
        <form action="#" id="form-login">
          <h1>Login</h1>
          <input type="text" placeholder="Email ou Apelido" name="email/nick" />
          <input type="password" placeholder="Senha" name="password" />
          <button type="button" id="btn-login">Entrar</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">
              Olá <br />
              amigo
            </h1>
            <p>
              se você já possui uma conta, entre aqui e visite suas receitas!
            </p>
            <button class="ghost" id="login">Login</button>
          </div>

          <div class="overlay-panel overlay-right">
            <h1 class="title">
              Crie sua <br />
              receita agora
            </h1>
            <p>
              se você ainda não possui uma conta, se junte a nós e registre sua
              primeira receita!
            </p>
            <button class="ghost" id="register">Registrar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
